{% extends 'base/base.html' %}
{% block content %}

<div class="card mx-auto mt-4" style="max-width: 600px;">
    <div class="card-header text-center">Ajouter une Exp√©rience</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100">Enregistrer</button>
        </form>
    </div>
</div>

{% endblock %}
